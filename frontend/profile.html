<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | AccountPortal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/profile.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                <span>AccountPortal</span>
            </a>
            
            <div class="d-flex ms-auto">
                <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Header Section (Cover) -->
    <div class="profile-cover"></div>

    <!-- Main Content -->
    <main class="profile-card-container">
        
        <div id="alertPlaceholder"></div>

        <div class="profile-card">
            
            <!-- Avatar overlapping the cover -->
            <div class="profile-avatar-wrapper">
                <div class="profile-avatar-inner">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
            </div>

            <div class="text-center mt-5 mb-4">
                <h1 class="h3 mb-1">Welcome, <span id="userNameDisplay">User</span></h1>
                <p class="text-muted small">Manage your personal information securely</p>
            </div>

            <hr class="border-light my-4">

            <!-- Title & Edit Button Row -->
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h2 class="h5 mb-0 text-primary">Profile Details</h2>
                <button class="btn btn-sm btn-outline-primary" id="enableEditBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                    Edit Profile
                </button>
            </div>
            
            <!-- Form Grid -->
            <div class="row g-4">
                
                <div class="col-12 mt-2">
                    <div class="section-label">General Information</div>
                </div>

                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                        </span>
                        <input type="number" id="age" class="form-control" disabled>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        </span>
                        <input type="date" id="dob" class="form-control" disabled>
                    </div>
                </div>

                <div class="col-12 mt-4">
                    <div class="section-label">Contact Information</div>
                </div>

                <div class="col-md-12">
                    <label for="contact" class="form-label">Contact Number</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                        </span>
                        <input type="text" id="contact" class="form-control" disabled>
                    </div>
                </div>
            </div>

            <!-- Action Buttons (Hidden Initially) -->
            <div class="mt-5 pt-3 border-top d-flex justify-content-end gap-2 d-none" id="saveActions">
                <button class="btn btn-outline-secondary" id="cancelEditBtn">Cancel</button>
                <button class="btn btn-primary px-4" id="updateProfile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    Save Changes
                </button>
            </div>

        </div>
    </main>

</body>
</html>
